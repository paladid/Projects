<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kő Papír Olló</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kő Papír Olló</h1>
    </header>

    <div class="score-board">
        <div id="You-label" class="badge">You</div>
        <div id="PC-label" class="badge">PC</div>
        <span id="You-score">0</span>:<span id="PC-score">0</span>
    </div>

    <div class="result">
        <p>Sok sikert !</p>
    </div>

    <div class="choices">
        <div class="choice" id="k">
            <img src="kő.png" width="150" height="150" alt="">
        </div>
        <div class="choice" id="p">
            <img src="papír.png" width="150" height="150" alt="">
        </div>
        <div class="choice" id="o">
            <img src="olló.png" width="150" height="150" alt="">
        </div>
    </div>

    <p id="msg">Válassz fegyvert !</p>

    <script src="app.js" charset="UTF-8"></script>
</body>
</html>
